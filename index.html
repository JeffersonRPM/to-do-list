<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="content">
        <section class="container">
            <h1>To-Do Lists</h1>
            <div class="flex-input-btn">
                <p class="flex-add-task">
                    <input type="text" class="input-to-do" placeholder="Write something..." maxlength="50">
                    <button class="btn-add-to-do"><img id="img_add" src="./assets/img/btn-add.png"
                            alt="button to add task" class="img-add" onmouseover="img_add(this)"
                            onmouseout="img_add_hover(this)" title="Add task"></button>
                </p>
            </div>

            <ul class="to-do"></ul>
            <div class="flex-btn-clear">
                <button class="btn-clear">Clear all</button>
            </div>
        </section>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
